<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.com"  th:replace="~{fragments/layout :: layout (~{::body},'owners')}">
<head>
    <meta charset="UTF-8">
    <title>List Of Owners</title>
</head>
<body>
<h2 th:text="'List of Owners'"> List of Owners...</h2>

<table  class="table table-striped">
    <thead>
        <tr>
            <th style="width: 120px">Id</th>
            <th style="width: 150px">First Name</th>
            <th style="width: 150px">Last Name</th>
        </tr>
    </thead>
    <tbody>
    <tr th:each="owner : ${owners}" >
        <td th:text="${owner.id}">1</td>
        <td th:text="${owner.firstName}">Jaydeep</td>
        <td th:text="${owner.lastName}">Fifadra</td>
    </tr>
    </tbody>

</table>

</body>
</html>
