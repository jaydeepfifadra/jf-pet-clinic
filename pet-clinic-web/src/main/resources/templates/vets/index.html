<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.com" th:replace="~{fragments/layout :: layout (~{::body},'vets')}">
<head>
    <meta charset="UTF-8">
    <title>List of Vets</title>
</head>
<body>
<!--/*@thymesVar id="vet" type="fifadra.pet.clinic.jfpetclinic.model.Vet" */-->
<h2 th:text="'List of Vets'"> List of vets...</h2>

<table  class="table table-striped">
    <thead>
        <tr>
            <th>Id</th>
            <th>First Name</th>
            <th>Last Name</th>
        </tr>
    </thead>
    <tbody>
    <tr th:each="vet : ${vets}">
            <td th:text="${vet.id}">Id</td>
            <td th:text="${vet.firstName}">First Name</td>
            <td th:text="${vet.lastName}">Last Name</td>
        </tr>
    </tbody>
</table>

</body>
</html>
